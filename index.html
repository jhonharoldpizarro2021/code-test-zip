	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

					</div>
					<div id="zipbox" class="form-group">
						<label for="zip">Zip</label>
						<input type="text" class="" pattern="[0-9]*" name="zip" id="zip" placeholder="Type your ZIP code">
					</div>
				</div>
				<div id="results" class="results">
					<div id="citybox" class="form-group" >
						<label for="city">City</label>
						<input type="text" name="city" id="city" placeholder="">
					</div>
					<div id="statebox" class="form-group" >
						<label for="state">State</label>
						<input type="text" name="state" id="state" placeholder="">
					</div>
				</div>
				<div class="form-group" >
					<span href="" id="get" class="btn">Submit</span>
				</div>
			</fieldset>
		</form>
	</div>

	<script src="script.js"></script>
</body>
